<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/admin.css" />
    <title>Book Store</title>
  </head>
  <body>
    <div class="main-nav">
      <a href="../index.html" class="home-icon">
        <i class="fas fa-home"></i>
      </a>
      <div class="user-nav">
        <span class="user-name" id="user-name"></span>
        <a href="./pages/log-in.html" id="log-in-a">
          <button id="log-in-btn">
            <i class="fas fa-user-circle"></i>
            Sign in/Join
          </button>
        </a>

        <button id="log-out-btn" class="none">
          <i class="fas fa-user-circle"></i>
          Log-out
        </button>
      </div>
    </div>
    <div class="header">
      <img
        class="logo"
        src="https://d3ogvdx946i4sr.cloudfront.net/assets/v2.19.35/img/logo.svg"
        alt=""
      />
      <div class="search-container">
        <input
          id="search-input"
          type="text"
          placeholder="Search for books by title / author / ISBN"
        />
        <button id="search-btn" class="search-btn">Search</button>
      </div>
    </div>
    <div class="admin-nav">
      <button id="delete-btn">
        <i class="fas fa-trash-alt"></i>
        delete book
      </button>
      <button id="edit-btn">
        <i class="fas fa-edit"></i>
        edit book
      </button>
      <a href="./add-book.html">
        <button>
          <i class="fas fa-plus-circle"></i>
          add book
        </button>
      </a>
    </div>
    <div class="main-contact">
      <div class="main-contact-header">
        <h2 id="head-line">Our books</h2>
      </div>
      <div class="books-container" id="books-container"></div>
    </div>
    <script type="module" src="../scripts/admin.js"></script>
  </body>
</html>
